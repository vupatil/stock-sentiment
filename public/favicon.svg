<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Candlestick chart representation -->
  <!-- Green candle 1 (bullish) -->
  <rect x="8" y="28" width="8" height="18" rx="1" fill="url(#greenGrad)"/>
  <line x1="12" y1="24" x2="12" y2="48" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Red candle 2 (bearish) -->
  <rect x="20" y="18" width="8" height="22" rx="1" fill="url(#redGrad)"/>
  <line x1="24" y1="14" x2="24" y2="42" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Green candle 3 (bullish) -->
  <rect x="32" y="24" width="8" height="16" rx="1" fill="url(#greenGrad)"/>
  <line x1="36" y1="20" x2="36" y2="42" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Green candle 4 (strong bullish) -->
  <rect x="44" y="16" width="8" height="24" rx="1" fill="url(#greenGrad)"/>
  <line x1="48" y1="12" x2="48" y2="42" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Trend arrow (upward) -->
  <path d="M 54 38 L 58 34 L 62 38" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
  <line x1="58" y1="34" x2="58" y2="50" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
</svg>
